                <button type="button" class="layui-btn layui-btn-sm">增加</button>
                <button type="button" class="layui-btn layui-btn-sm ">编辑</button>
                <button type="button" class="layui-btn layui-btn-sm">删除</button>

<script src="./layui.js"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;


    })
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            skin: 'row'
            ,even :true
            ,elem: '#demo'
            , height: 512
            , url: '/testdata' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                { type: 'numbers',fixed: 'left' }
                ,{ type: 'checkbox',fixed:'left' }
                ,{ field: 'id', title: '学号', width: 100, sort: true,  }
                , { field: 'name', title: '姓名', width: 120 }
                , { field: 'sex', title: '性别', width: 80, sort: true }
                , {field:'birthday1',title:'生日',width:120,sort:true}
                , { field: 'xueyuan', title: '学院', width: 177 }
                , {field:'athome',title:'在家',width:80,sort:true}
                , { field: 'group[front]', title: '前端组', width: 120, sort: true }
                , { field: 'group[end]', title: '后端组', width: 120, sort: true }
                , { field: 'group[database]', title: '数据库组', width: 120, sort: true }
                , { field: 'group[image]', title: '图像组', width: 120, sort: true }
                , { field: 'comment', title: '评论', width: 180 }
                
            ]]
            ,toolbar : '#toolbar1'
            ,defaultToolbar: ['filter', 'print', 'exports']
        });



    });
  

</script>
